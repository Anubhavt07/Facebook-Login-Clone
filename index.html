<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/480px-Facebook_logo_%28square%29.png" alt="Facebook">
            </div>
            <form class="login-form">
                <input type="text" placeholder="Email or Phone Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <div class="divider"></div>
                <button type="button" class="create-account">Create New Account</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
